<section class="todoTable">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Type</th>
                <th>CreatedAt</th>
                <th>Done</th>
                <th></th>
                 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.type }}</td>
                <td>{{ todo.date }}</td>
                <td><input type="checkbox" [checked]="todo.done" (change)="onChange($event, todo.id)"></td> 
                <td><div class="dropdown">
                    <button type="button" class="btn" data-bs-toggle="dropdown">
                        <span class="bi bi-three-dots-vertical"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer;" class="dropdown-item text-dark" data-bs-toggle="modal" data-bs-target="#todoFormIdl" (click)="update(todo.id)"><i class="bi bi-pen"></i> Update</a></li>
                        <li><a style="cursor: pointer;" class="dropdown-item text-danger" (click)="deleteTodo(todo.id)"><i class="bi bi-trash3"></i> Remove</a></li>
                    </ul>
                  </div></td>
            </tr>
        </tbody>
    </table>
    <section>
        <app-update-todo [todo]="todo"></app-update-todo>
      </section>
</section>
