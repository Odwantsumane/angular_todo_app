<section class="todoTable">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Date (by)</th>
                <th>Done</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{ todo.title }}</td>
                <td>{{ todo.type }}</td>
                <td>{{ todo.date }}</td>
                <td><input type="checkbox" [checked]="todo.done" (change)="onChange($event)"></td>
                <td><button type="button" (click)="deleteTodo(todo.id)">Remove</button></td>
            </tr>
        </tbody>
    </table>
</section>
